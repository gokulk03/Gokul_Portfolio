{% extends 'basic.html' %}

{% block title %}Contact{% endblock title %}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}

{% block body %}
<h1>Sign-Up</h1>

<div class="container mt-4 p-2">
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <br>
            <br>
            <br>
            <br>
            <h3 class="text-white bg-dark text-center p-3">Login</h3>

            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}

            <div class="card p-2">


                <form action="/contact" method="post">{% csrf_token %}
                    <div class="form-group">
                        <h5><span><i class="fas fa-user"></i> Name</span></h5>
                        <input type="text" class="form-control mb-3 " name="name" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="fas fa-envelope"></i> Email</span></h5>
                        <input type="text"  value = "{{user.email}}" class="form-control mb-3" name="email" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="fa-solid fa-phone"></i> Phone Number</span></h5>
                        <input type="number" class="form-control mb-3 " name="num" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="fa-solid fa-info"></i> How can I help you? </span></h5>
                        <textarea type="text" class="form-control mb-3 " name="desc" required></textarea>
                    </div>

                    <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
                </form>

            
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
